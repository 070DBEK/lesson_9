<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if travel %}Update Travel Destination {% else %}Create Travel Destination{% endif %}</title>
</head>
<body>
    <h1>{% if travel %}Update Travel Destination {% else %}Create Travel Destination{% endif %}</h1>

        {% if travel %}
            <button>
                <a href="{{ travel.get_detail_url }}" >Back to Detail</a>
            </button><br><br>
        {% else %}
            <button>
                <a href="{% url 'travels:list' %}">Back to List</a>
            </button><br><br>
        {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="destination_name">Destination Name</label><br>
        <input type="text" id="destination_name" name="destination_name" value="{{ travel.destination_name }}"><br><br>

        <label for="country">Country</label><br>
        <input type="text" id="country" name="country" value="{{ travel.country }}"><br><br>

        <label for="description">Description</label><br>
        <textarea id="description" name="description" rows="5" cols="50" value="{{ travel.description }}"></textarea><br><br>

        <label for="popular_season">Popular Season</label><br>
        <input type="text" id="popular_season" name="popular_season" value="{{ travel.popular_season }}"><br><br>

        <button type="submit">{% if travel %}Update {% else %}Create{% endif %}</button>
    </form>
</body>
</html>
