<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{movie.name}}</title>
</head>
<body>
    <h1>{{movie.name}}</h1>

    <h3>Director: {{movie.director}}</h3>
    <h3>Release Year: {{movie.year}}</h3>
    <h3>Genre: {{movie.genre}}</h3>

    <button>
        <a href="{{movie.get_update_url}}">Update</a>
    </button>

    <button>
        <a href="{% url 'movies:delete' movie_id=movie.pk %}">Delete</a>
    </button>

    <button>
        <a href="{% url 'movies:list' %}">Back to List</a>
    </button>

</body>
</html>
