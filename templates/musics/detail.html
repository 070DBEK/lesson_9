<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{music.album_title}}</title>
</head>
<body>
    <h1>{{music.album_title}}</h1>

    <h3>Artist: {{sport.artist}}</h3>
    <h3>Release Year: {{music.date}}</h3>
    <h3>Genre: {{music.genre}}</h3>

    <button>
        <a href="{{ music.get_update_url }}">Update</a>
    </button>

    <button>
        <a href="{% url 'musics:music_delete' music_id=music.pk %}">Delete</a>
    </button>

    <button>
        <a href="{% url 'musics:music_list' %}">Back to Album</a>
    </button>

</body>
</html>
