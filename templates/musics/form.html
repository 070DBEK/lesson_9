<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if music %} Update Album {% else %} Create Album {% endif %}</title>
</head>
<body>
    <h1>{% if music %} Update Album {% else %} Create Album {% endif %}</h1>

    {% if music %}
        <button>
            <a href="{{ music.get_detail_url }}">Back to Detail</a>
        </button><br><br>
    {% else %}
        <button>
            <a href="{% url 'musics:music_list' %}">Back to List</a>
        </button><br><br>
    {% endif %}

    <form method="post"><br>
        {% csrf_token %}

        <label for="album_title">Album Title:</label><br>
        <input type="text" name="album_title" id="album_title" value="{{ music.album_title }}"><br><br>

        <label for="artist">Artist:</label><br>
        <input type="text" name="artist" id="artist" value="{{ music.artist }}"><br><br>

        <label for="date">Release Date:</label><br>
        <input type="date" name="date" id="date" value="{{ music.date }}"><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" name="genre" id="genre" value="{{ music.genre }}"><br><br>

        <button type="submit">{% if music %} Update {% else %} Create {% endif %}</button>
    </form>
</body>
</html>
